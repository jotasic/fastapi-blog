<!DOCTYPE html>
<html lang="{{ lang_code | default('ko') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* 이메일 클라이언트 호환성을 위한 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            padding: 30px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        .content {
            padding: 40px 30px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>{% block header_title %}{% endblock %}</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>본 메일은 발신 전용입니다. 문의사항은 고객센터를 이용해 주세요.</p>
    </div>
</div>
</body>
</html>
